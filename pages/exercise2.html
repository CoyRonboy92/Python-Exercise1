<script type = "text/javascript">

var year = 2013;
var paycheck = 1;
var gross = 3300;
var taxes = 700;
var income = 2500;
var savings = 0; 
var bills = 1000;
var housefund = 1000;


for (housefund;housefund<200000;) 
{
    
    var row = document.createElement('tr');
    var yearCol = document.createElement('td');
    var paycheckCol = document.createElement('td');
    var grossCol = document.createElement('td');
    var taxesCol = document.createElement('td');
    var incomeCol = document.createElement('td');
    var savingsCol = document.createElement('td');
    var billsCol = document.createElement('td');
    var housefundCol = document.createElement('td');
    income = (gross - taxes);
    savings = (income - bills) - housefund;
    if (paycheck > 12 && paycheck < 24)
        year = 2014;
    if (paycheck > 24 && paycheck < 36)
        year = 2015;
    if (paycheck > 36 && paycheck < 48)
        year = 2016;
    if (paycheck > 48 && paycheck < 60)
        year = 2017;
    if (paycheck > 60 && paycheck < 72)
        year = 2018;
    if (paycheck > 72 && paycheck < 84)
        year = 2019;
    if (paycheck > 84 && paycheck < 96)
        year = 2020;
    if (paycheck > 96 && paycheck < 108)
        year = 2021;
    if (paycheck > 108 && paycheck < 120)
        year = 2022;
    if (paycheck > 120 && paycheck < 132)
        year = 2023;
    if (paycheck > 144 && paycheck < 156)
        year = 2024;
    if (paycheck > 156 && paycheck < 168)
        year = 2025;
    if (paycheck > 168 && paycheck < 180)
        year = 2026;
    if (paycheck > 180 && paycheck < 192)
        year = 2027;
    if (paycheck > 192 && paycheck < 204)
        year = 2028;
    

    yearCol.innerHTML = year;
    row.appendChild(yearCol);
       
    paycheckCol.innerHTML = paycheck;
    row.appendChild(paycheckCol);
    paycheck++;
    
    grossCol.innerHTML = gross;
    row.appendChild(grossCol);
    gross+=3300;
    
    taxesCol.innerHTML = taxes;
    row.appendChild(taxesCol);
    taxes+=700;
    
    incomeCol.innerHTML = income;
    row.appendChild(incomeCol);
    income+=2500 ;
    
    savingsCol.innerHTML = savings;
    row.appendChild(savingsCol);
    savings = savings + savings;
    
    billsCol.innerHTML = bills;
    row.appendChild(billsCol);
    bills+=500;
    
    housefundCol.innerHTML = housefund;
    row.appendChild(housefundCol);
    housefund = housefund + 1000;
    
    document.getElementById("Finances").appendChild(row);
